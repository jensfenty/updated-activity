<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Form</title>
  
  <style>
    body { font-family: Arial, sans-serif; background-color: #e3f2fd; text-align: center; padding-top: 50px; }
    h1 { color: #0277bd; }
    form { background: white; padding: 20px; border-radius: 10px; display: inline-block; }
    input { margin: 5px; padding: 8px; width: 200px; }
    button { margin-top: 10px; padding: 8px 15px; background: #0277bd; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #01579b; }
  </style>

</head>
<body>
  <h1>Student Form</h1>
  <form action="/getStudent" method="GET">
    <input type="text" name="studentID" placeholder="Student ID" required><br>
    <input type="text" name="firstName" placeholder="First Name" required><br>
    <input type="text" name="lastName" placeholder="Last Name" required><br>
    <input type="text" name="section" placeholder="Section" required><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
