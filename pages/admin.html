<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Form</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f1f8e9; text-align: center; padding-top: 50px; }
    h1 { color: #33691e; }
    form { background: white; padding: 20px; border-radius: 10px; display: inline-block; }
    input { margin: 5px; padding: 8px; width: 200px; }
    button { margin-top: 10px; padding: 8px 15px; background: #33691e; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #1b5e20; }
  </style>
</head>
<body>
  <h1>Admin Form</h1>
  <form action="/getAdmin" method="GET">
    <input type="text" name="adminID" placeholder="Admin ID" required><br>
    <input type="text" name="firstName" placeholder="First Name" required><br>
    <input type="text" name="lastName" placeholder="Last Name" required><br>
    <input type="text" name="department" placeholder="Department" required><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
