<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f1f8e9; text-align: center; padding-top: 50px; }
    h1 { color: #33691e; }
    h2 { color: #33691e; margin-bottom: 20px; }
    form { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    input[type="text"], input[type="file"] { margin: 10px 0; padding: 10px; width: 250px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
    label { display: block; text-align: left; margin-bottom: 5px; font-weight: bold; color: #555; }
    input[type="submit"] { margin-top: 20px; padding: 10px 20px; background: #33691e; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s ease; font-size: 16px; }
    input[type="submit"]:hover { background: #1b5e20; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <h2>Enter Details and Upload File</h2>
  
  <form action="/postAdmin" enctype="multipart/form-data" method="post">
    <label for="adminID">Admin ID:</label>
    <input type="text" name="adminID" id="adminID" placeholder="Admin ID" required>

    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName" placeholder="First Name" required>

    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>

    <label for="department">Department:</label>
    <input type="text" name="department" id="department" placeholder="Department" required>

    <hr style="border: 1px dashed #ccc; margin: 25px 0;">

    <label for="username">Username:</label>
    <input type="text" name="username" id="username" placeholder="Username" required>

    <label for="file">Select File:</label>
    <input type="file" name="file" id="file" required>

    <input type="submit" value="Submit and Upload">
  </form>

</body>
</html>
</html>
