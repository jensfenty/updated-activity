<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>

 <style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #f2f2f2, #e6ecf3);
    text-align: center;
    padding-top: 80px;
    margin: 250px;
  }

  h1 {
    color: #030e72;
    font-size: 2.5rem;
    margin-bottom: 30px;
  }

  a {
    display: inline-block;
    margin: 15px;
    padding: 12px 28px;
    font-size: 18px;
    color: white;
    background-color: #007BFF;
    border-radius: 30px;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
  }

  a:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
    box-shadow: 0 6px 14px rgba(0, 86, 179, 0.3);
  }
</style>

</head>
<body>
  <h1>Welcome to the Portal</h1>
  <a href="/studentForm">Go to Student Form</a>
  <a href="/adminForm">Go to Admin Form</a>
</body>
</html>
